{% extends "tlayout.html" %}
{% load staticfiles %}
{% block pageBody %}
    <article>
        {% for movie in movies %}
            <div class="row clearfix">
                <div class="col-md-2 column">
                    <div class="star"> {{ movie.rate }}</div>
                </div>
                <div class="col-md-10 column">
                    <a href="/movies/{{ movie.title }}"><h1>{{ movie.title }} {{ movie.year }}</h1></a>
                </div>
            </div>

            <p>
                <img src="{% static movie.image_path %}" alt="{{ movie.title }}"/>
            </p>
        {% endfor %}
    </article>
{% endblock %}
