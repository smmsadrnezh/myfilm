{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ PageTitle }}</title>
    <meta name="description" content="Myfilm from Masoud Sadrnezhaad and Arman Naeimian"/>
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static "favicon.ico" %}"/>

    <!-- Bootstrap -->
    <script src="{% static "js/modernizr.custom.js" %}"></script>
    <script src="{% static "accounts/js/script.js" %}"></script>
    <link href="{% static "css/jquery.fancybox.css" %}" rel="stylesheet">
    <link href="{% static "css/flickity.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <link href="{% static "css/styles.css" %}" rel="stylesheet">
    <link href="{% static "css/queries.css" %}" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content=""/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content=""/>
    <meta name="twitter:card" content=""/>

</head>
<body>
{% block pageBody %}{% endblock %}
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static "js/toucheffects.js" %}"></script>
<script src="{% static "js/flickity.pkgd.min.js" %}"></script>
<script src="{% static "js/jquery.fancybox.pack.js" %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "js/retina.js" %}"></script>
<script src="{% static "js/waypoints.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/scripts.js" %}"></script>
</html>
