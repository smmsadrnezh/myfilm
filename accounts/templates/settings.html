{% extends "tlayout.html" %}
{% block pageBody %}
    <div class="container">
        <div class="row">
            <form role="form" action="/profile/{{ request.user.username }}/" method="post">{% csrf_token %}
                <input type="hidden" value="setting" name="type">

                <div class="col-lg-6">
                    <div class="form-group">

                        <img class="thumbnail" width="100px" height="100px"
                             src="/media/users/{{ current_user.image_path }}">

                        <a href="#" class="learn-btn fadeInUp" onclick="document.getElementById('fileID').click(); return false;" />Change photo</a>
                        <input type="file" id="fileID" style="visibility: hidden;" />

                    </div>
                    <div class="form-group">
                        <label for="InputName">User Name</label>

                        <div class="input-group">
                            <input type="text" class="form-control gray" name="username" id="username"
                                   value="{{ current_user.username }}" size="35" disabled >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ShowingName">First Name</label>

                        <div class="input-group">
                            <input type="text" class="form-control gray " name="first_name" id="first_name"
                                   value="{{ current_user.first_name }}" size="35" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ShowingName">Last Name</label>

                        <div class="input-group">
                            <input type="text" class="form-control gray " name="last_name" id="last_name"
                                   value="{{ current_user.last_name }}" size="35" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="InputEmail">Email</label>

                        <div class="input-group">
                            <input type="email" class="form-control gray input-width" id="email"
                                   name="email"
                                   value="{{ current_user.email }}" size="35" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date">Birth Date</label>

                        <div class="input-group">
                            <input type="date" class="form-control gray input-width" id="birth_date" name="birth_date"
                                   value="yyyy-mm-dd" required>
                        </div>
                    </div>

                    <input type="submit" name="submit" id="submit" value="Save" class="btn btn-info btn-margin">
                    <input type="button" value="Change Password"
                           class="btn btn-info btn-margin"
                           onclick="window.location.href='/chpass'">
                </div>
            </form>
            <div class="col-lg-5 col-md-push-1">
                <div class="col-md-12" style="display: none;">
                    <div class="alert alert-success">
                        <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                    </div>
                    <div class="alert alert-danger">
                        <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page
                        inputs.</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
