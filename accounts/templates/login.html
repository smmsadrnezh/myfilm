{% extends "layout.html" %}
{% block pageBody %}
    <div class="container">
        <h2 class="form-signin-heading">Please sign in</h2>

        <div class="row clearfix">
            <div class="col-md-12 column">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="inputEmail3" type="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="inputPassword3" type="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"/> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="/forget">Forget Password</a>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" onsubmit="isvalid();">Sign in</button>
                            </div>
                        </div>
                        <div class="alert alert-danger hide" id="error">
                            <span class="glyphicon glyphicon-remove "></span>
                            <strong> Error! Please enter correct password.</strong>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
